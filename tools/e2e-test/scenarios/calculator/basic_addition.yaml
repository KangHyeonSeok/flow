meta:
  app: flutter-calculator
  platform: flutter
  resolution: 1080x1920
  timeout: 60
  description: "7 + 3 = 10 기본 덧셈 테스트"

steps:
  - type: click
    target: "btn_7"

  - type: click
    target: "btn_plus"

  - type: click
    target: "btn_3"

  - type: click
    target: "btn_eq"

  - type: wait
    ms: 500

  - type: screenshot
    target: "result"

assert:
  - type: screenshot
    name: "result"
    description: "디스플레이에 10이 표시되어야 한다"
